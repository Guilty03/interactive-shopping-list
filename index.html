<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Shopping List</title>
</head>
<body>
  <div class="card">
    <button id="theme-toggle" class="theme-toggle">
      <span id="theme-icon" class="sun-icon">â˜€</span>
    </button>
    <h1>Shopping List</h1>
    <div class="input-group">
      <input type="text" id="item-input" placeholder="Enter item...">
      <button id="add-btn" class="btn primary">Add</button>
    </div>
    <div class="list-section">
      <h2>Pending Items</h2>
      <ul id="pending-list" class="list"></ul>
    </div>
    <div class="list-section">
      <h2>Purchased Items</h2>
      <ul id="purchased-list" class="list"></ul>
    </div>
    <button id="clear-btn" class="btn danger">Clear List</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
